<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="color-btn" id="red">Red</button>
      <button class="color-btn" id="yellow">Yellow</button>
      <button class="color-btn" id="black">Black</button>
      <button class="color-btn" id="purple">Purple</button>
      <button class="color-btn" id="green">Green</button>
      <button class="color-btn" id="blue">Blue</button>
      <button class="color-btn" id="default">Default</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
